<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="https://source.unsplash.com/l_o-TBv_Aag" alt="home " class="content show" />
      <img src="https://source.unsplash.com/dHqxJAr5r2g" alt="work " class="content" />
      <img src="https://source.unsplash.com/1X8hUe4bC4E" alt="blog " class="content" />
      <img src="https://source.unsplash.com/ke25wiIZzRQ" alt="about " class="content" />
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About</p>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- End of Scripts -->
  </body>
</html>
