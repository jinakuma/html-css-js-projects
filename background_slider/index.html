<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('https://source.unsplash.com/lFmuWU0tv4M')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://source.unsplash.com/IbdT9hOf2lk')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://source.unsplash.com/cNoorc8uDyI')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://source.unsplash.com/WgdgzYyyBCk')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://source.unsplash.com/L2r-0rP29fA')"
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- End of Scripts -->
  </body>
</html>
