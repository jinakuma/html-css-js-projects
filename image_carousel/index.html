<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://source.unsplash.com/rGELV3zDNNI" alt="first-image" />
        <img src="https://source.unsplash.com/wbOY0v1_8JI" alt="second-image" />
        <img src="https://source.unsplash.com/JiUUq2li3f4" alt="third-image" />
        <img src="https://source.unsplash.com/IUE05_Te2Ow" alt="fourth-image" />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- End of Scripts -->
  </body>
</html>
